<!DOCTYPE html>
<html lang="en">
    <head>
        <title> ESG Portfolio Toolkit </title>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">            
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  
    </head>
    <body>
        <div class="m-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">ESG Portfolio Toolkit</a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="/portfolio/main" class="nav-item nav-link active">View Portfolio</a>
                            <a href="/model" class="nav-item nav-link">Run Model</a>
                            <a href="/projection/main" class="nav-item nav-link">View Projection</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        {% block content %}
        <div class="container">
            
<form action="{{ url_for("gfg")}}" method="post">
    <div class="modal-body row">
        <label for="portfolio">Portfolio:</label>

        <input type="text" id="portfolio" name="portf" placeholder="portfolio_sample_1">
    </div>
<div class="modal-body row">
    <label for="DiscountRate">Discount Rate:</label>
    <input type="text" id="DiscountRate" name="drate" placeholder="0.05">
</div>
<div class="modal-body row">
    <label for="GrowthRate">Growth Rate:</label>
    <input type="text" id="GrowthRate" name="grate" placeholder="0.08">
</div>
<div class="modal-body row">
    <label for="ForcastYear">Forecast Year:</label>
    <input type="text" id="ForcastYear" name="fyear" placeholder="2025">
</div>
<div class="modal-body row">
    <button type="submit">Run Model</button>
</div>
</form>
        </div>
    {% endblock %}   
   
        {% block scripts %}
  <script>
    $(document).ready(function () {
     
      $('.portfolio').dropdown();
    });
  </script>
{% endblock %}
</body>
</html>
